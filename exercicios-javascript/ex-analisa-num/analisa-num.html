<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Analisa número</title>
    <style>
        body{
            background-color: rgb(24, 65, 247);
            text-align: center;
        }

        header > h1{
            color: white;
        }

        section{
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 1px 12px rgba(0, 0, 0, 0.459);
            width: 500px;
            padding: 15px;
            margin: auto;
        }

        footer{
            color: white;
        }

        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body id="corpo">
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="msg">
            <p>
                Número (entre 1 e 100):
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="selec" id="selec" size=""></select>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
            <p id="res">

            </p>
        </div>      
    </section>
    <footer>
        <p> &copy; CursoEmVideo</p>       
    </footer>
    
</body>
    <script>
        
        function adicionar(){
            let elemento = document.getElementById("num")
            let selec = document.getElementById("selec")
            let e = Number(elemento.value)
            let vet = []
            let c = 0
            if(e == '' || e < 0 || e > 100){
                window.alert("Digite um número válido!")
            }else {
                for(let i = 0; i < vet.length; i++){
                    if(e == vet[i]){
                        window.alert("Digite um número não repetido!")
                    }
                }
                vet[c] = e
                c++
                let item = document.createElement('option')
                item.text = `Valor ${e} adicionado`
                selec.appendChild(item)
            }
        }
    </script>
</html>
