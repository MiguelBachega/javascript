<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio aula</title>
</head>
<body>
        <h1>Sitema de verificação de nacionalidade</h1>
        Digite a sua nacionalidade:<input type="text" name="nacionalidade" id="nacionalidade" >
        <input type="button" value="Enviar" onclick="verificar()">
        <div id="res">

        </div>
</body>
    <script>
        function verificar (){
            let palavra = document.getElementById('nacionalidade')
            let pais = palavra.value.toLowerCase()
            let res = document.getElementById('res')
            if(pais == "brasil"){
                
                res.innerHTML = `Você é Brasileiro!`
            }else {
                res.innerHTML = `Você é Estrangeiro!`
            }
        }
    </script>
</html>
