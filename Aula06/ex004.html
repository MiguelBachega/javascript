<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JavaScript</title>
    <style>
        body{
            background-color: orange;
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(37, 37, 37);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras`)

        document.writeln(`Seu nome em letras maisculas é ${nome.toUpperCase()}`)

        document.writeln(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)
        
    </script>
</body>
</html>
