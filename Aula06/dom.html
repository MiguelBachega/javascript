<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        line-height: 200px;
        background-color: green;
        color: white;
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja...
    </div>
</body>
<script>
    function clicar(){
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou'
    }

    function entrar(){
        var a = window.document.getElementById('area')
        a.innerText = 'Entrou'
    }
</script>
</html>
